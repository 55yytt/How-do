<body>
    
    <div class="container">
        <div class="header">

            <p>è®°å½•ä½ åŠæˆçš„æ¯ä¸€ä»¶å°äº‹</p>
        </div>

        <div class="date-picker">
            <input type="date" id="datePicker">
            <button onclick="showToday()">ä»Šå¤©</button>
        </div>

        <div class="todo-input-group">
            <input type="text" id="taskInput" placeholder="è¾“å…¥æ–°ä»»åŠ¡ï¼ŒæŒ‰å›è½¦æ·»åŠ ">
            <button onclick="addTask()">æ·»åŠ </button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- ä»»åŠ¡é¡¹é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
        </ul>

        <div class="stats">
            <h3>ğŸ“Š ä»Šæ—¥ç»Ÿè®¡</h3>
            <p>æ€»ä»»åŠ¡æ•°ï¼š<span id="totalTasks">0</span></p>
            <p>æ€»è€—æ—¶ï¼š<span id="totalTime">0</span> åˆ†é’Ÿ</p>
        </div>
    </div>

    <script>
        // æ•°æ®å­˜å‚¨ç»“æ„
        let todos = JSON.parse(localStorage.getItem('pink-todos')) || {};
        let currentDate = new Date().toISOString().split('T')[0];

        // åˆå§‹åŒ–
        document.getElementById('datePicker').value = currentDate;
        renderTasks();

        // æ·»åŠ ä»»åŠ¡
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now(),
                text: text,
                created: Date.now(),
                completed: null,
                duration: 0
            };

            if (!todos[currentDate]) todos[currentDate] = [];
            todos[currentDate].push(newTask);
            saveAndRender();
            input.value = '';
        }

        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        function toggleTask(id) {
            const task = todos[currentDate].find(t => t.id === id);
            if (!task) return;

            if (task.completed) {
                task.completed = null;
                task.duration = 0;
            } else {
                task.completed = Date.now();
                task.duration = Math.round((task.completed - task.created) / 60000);
            }
            saveAndRender();
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(id) {
            todos[currentDate] = todos[currentDate].filter(t => t.id !== id);
            saveAndRender();
        }

        // ä¿å­˜æ•°æ®
        function saveAndRender() {
            localStorage.setItem('pink-todos', JSON.stringify(todos));
            renderTasks();
            updateStats();
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const list = document.getElementById('todoList');
            const tasks = todos[currentDate] || [];
            
            list.innerHTML = tasks.map(task => `
                <li class="todo-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" 
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${task.id})">
                    <span>${task.text}</span>
                    <div class="time-info">
                        ${task.completed ? 
                            `è€—æ—¶ï¼š${task.duration}åˆ†é’Ÿ<br>
                            <small>${formatTime(task.created)} - ${formatTime(task.completed)}</small>` : 
                            `è¿›è¡Œä¸­...<br>
                            <small>å·²è¿›è¡Œ ${calculateLiveDuration(task.created)} åˆ†é’Ÿ</small>`
                        }
                    </div>
                    <button onclick="deleteTask(${task.id})">Ã—</button>
                </li>
            `).join('');
        }

        // å®æ—¶æ›´æ–°æ—¶é—´
        function calculateLiveDuration(created) {
            return Math.round((Date.now() - created) / 60000);
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const tasks = todos[currentDate] || [];
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('totalTime').textContent = 
                tasks.reduce((sum, t) => sum + (t.duration || 0), 0);
        }

        // æ—¥æœŸæ ¼å¼åŒ–
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        // æ˜¾ç¤ºä»Šå¤©
        function showToday() {
            currentDate = new Date().toISOString().split('T')[0];
            document.getElementById('datePicker').value = currentDate;
            renderTasks();
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        document.getElementById('taskInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('datePicker').addEventListener('change', function() {
            currentDate = this.value;
            renderTasks();
        });

        // æ¯åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°è¿›è¡Œä¸­çš„ä»»åŠ¡æ—¶é—´
        setInterval(() => {
            const hasActiveTasks = (todos[currentDate] || []).some(t => !t.completed);
            if (hasActiveTasks) renderTasks();
        }, 60000);
        
        
    </script>
